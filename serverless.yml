service: aws-lamda
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: "3"

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-northeast-1

functions:
  first:
    handler: first.hello
  second:
    handler: second.hello
  hello:
    handler: src/hello.handler
  costNotifier:
    handler: src/costNotifier.handler
    events:
      # 日本時間で毎朝9時 スケジュールの設定
      - schedule: cron(0 0 * * ? *)
